<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">	<link rel="stylesheet" href="styles.css">
	<title>Animal Trading Cards</title>
</head>
<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3>Deirdre
			<span class="leaf"></span>
			<span class="leaf2"></span>
			<span class="stem"></span>
		</h3>
		<!-- your favorite animal's image goes here -->
		<img src="deirdre.jpeg" alt="Deirdre">
		<div>
			<!-- your favorite animal's interesting fact goes here -->
			<p>Normal Creature: Deer</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><strong>Personality</strong>: Sisterly/Protective</li>
				<li><strong>Birthday</strong>: May 4th</li>
				<li><strong>Home Request</strong>: Autumnal Atmosphere</li>
				<li><strong>Catchphrase</strong>: "Whatevs..."</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<!-- <p>Dierdre has a big sister personality but likes to have some space. She will tease more shy characters but makes friends easily. Her favorite hobby is play so you're likely to catch her running around outside with her arms extended.</p> -->
		</div>
	</div>
</body>
</html>
